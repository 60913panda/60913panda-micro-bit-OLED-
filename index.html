<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素畫板</title>
    <style>
        /* 頁面基本樣式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f4f8; /* 淡雅的背景色 */
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 控制按鈕區塊 */
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        #transform-options, #movement-controls, #zoom-controls {
            background-color: #ecf0f1;
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid #bdc3c7;
        }
        
        #transform-options label, #movement-controls label {
            cursor: pointer;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .action-button {
            width: 50px;
            height: 40px;
            font-size: 20px;
            padding: 0;
            line-height: 40px;
        }
        .move-button {
            background-color: #27ae60;
        }
        .move-button:hover {
            background-color: #229954;
        }
        .zoom-button {
             background-color: #f39c12;
        }
        .zoom-button:hover {
            background-color: #e67e22;
        }


        #function-name-input {
            padding: 9px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            min-width: 180px;
        }

        #reset-button { background-color: #e74c3c; }
        #reset-button:hover { background-color: #c0392b; }
        #transform-button { background-color: #3498db; }
        #transform-button:hover { background-color: #2980b9; }
        #load-from-code-button { background-color: #9b59b6; }
        #load-from-code-button:hover { background-color: #8e44ad; }
        #invert-colors-button { background-color: #34495e; }
        #invert-colors-button:hover { background-color: #2c3e50; }


        /* 網格容器 */
        #grid-container {
            --cell-size: 8px;
            --grid-width: 128;
            --grid-height: 64;
            
            display: grid;
            grid-template-columns: repeat(var(--grid-width), var(--cell-size));
            grid-template-rows: repeat(var(--grid-height), var(--cell-size));
            border: 2px solid #bdc3c7;
            background-color: #7f8c8d; /* 網格間隙的背景色 */
            gap: 1px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            user-select: none;
        }

        /* 網格中的單一儲存格 */
        .grid-cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: black;
        }
        .grid-cell.white { background-color: white; }
        
        #live-code-display {
            width: 100%;
            max-width: 1030px; /* Corresponds to grid width */
            margin-top: 20px;
        }

        #live-code-display h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        
        #live-code-output {
            background-color: #2d3436;
            color: #dfe6e9;
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-all; /* 修正文字重疊問題 */
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }


        /* --- 程式碼輸出 Modal --- */
        .hidden { display: none !important; }

        #code-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        #code-modal.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background-color: #2d3436;
            color: #dfe6e9;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 650px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-header h2 { 
            margin: 0; 
            transition: color 0.3s ease;
        }

        .modal-close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #b2bec3;
        }
        .modal-close:hover { color: #fff; }

        pre, #code-editor {
            background-color: #222;
            border-radius: 5px;
            padding: 15px;
            flex-grow: 1;
            min-height: 250px;
            max-height: 60vh;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-all; /* 修正文字重疊問題 */
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        
        #code-editor {
            border: 1px solid #555;
            color: #dfe6e9;
            resize: vertical;
            width: calc(100% - 32px); /* 扣掉 padding */
        }
        
        .modal-actions {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-actions button {
            padding: 8px 16px;
            font-size: 14px;
        }

        #copy-button { background-color: #00b894; }
        #copy-button:hover { background-color: #009e7e; }
        #copy-button:disabled { background-color: #555; cursor: not-allowed;}
        #edit-button { background-color: #fdcb6e; color: #333; }
        #edit-button:hover { background-color: #eab54d; }
        #save-button { background-color: #0984e3; }
        #save-button:hover { background-color: #0072c3; }
        #load-button { background-color: #6c5ce7; }
        #load-button:hover { background-color: #5849d4; }
        #format-button { background-color: #e17055; }
        #format-button:hover { background-color: #d35400; }

    </style>
</head>
<body>

    <h1>像素畫板 (128x64)</h1>
    <div id="controls">
        <div class="control-row">
            <input type="text" id="function-name-input" placeholder="請輸入圖案名稱">
            <button id="transform-button">轉換</button>
            <button id="load-from-code-button">載入</button>
            <button id="invert-colors-button">黑白轉換</button>
            <button id="reset-button">清除畫布</button>
        </div>
        <div class="control-row">
            <div id="transform-options">
                <span>轉換模式：</span>
                <label><input type="radio" name="transform-mode" value="vars" checked> 有變數</label>
                <label><input type="radio" name="transform-mode" value="no-vars"> 無變數</label>
                <label><input type="radio" name="transform-mode" value="simplified"> 簡化代碼</label>
            </div>
            <div id="movement-controls">
                 <span>移動圖形：</span>
                <button id="move-up-button" class="action-button move-button">↑</button>
                <button id="move-down-button" class="action-button move-button">↓</button>
                <button id="move-left-button" class="action-button move-button">←</button>
                <button id="move-right-button" class="action-button move-button">→</button>
                <span style="border-left: 1px solid #bdc3c7; margin: 0 5px;"></span>
                <span>背景:</span>
                <label><input type="radio" name="move-bg" value="black" checked> 黑</label>
                <label><input type="radio" name="move-bg" value="white"> 白</label>
            </div>
            <div id="zoom-controls">
                <span>縮放圖形：</span>
                <button id="zoom-in-button" class="action-button zoom-button">+</button>
                <button id="zoom-out-button" class="action-button zoom-button">-</button>
            </div>
        </div>
    </div>
    <div id="grid-container"></div>
    
    <div id="live-code-display">
        <h3>即時預覽程式碼</h3>
        <pre><code id="live-code-output"></code></pre>
    </div>

    <!-- 程式碼輸出 Modal -->
    <div id="code-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">程式碼編輯器</h2>
                <span class="modal-close" id="modal-close-button">&times;</span>
            </div>
            <pre><code id="code-output"></code></pre>
            <textarea id="code-editor" class="hidden"></textarea>
            <div class="modal-actions">
                <button id="format-button" class="hidden">修正格式</button>
                <button id="copy-button">複製代碼</button>
                <button id="edit-button">編輯代碼</button>
                <button id="save-button" class="hidden">儲存編輯</button>
                <button id="load-button" class="hidden">載入圖案</button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM 元素 ---
        const gridContainer = document.getElementById('grid-container');
        const resetButton = document.getElementById('reset-button');
        const transformButton = document.getElementById('transform-button');
        const loadFromCodeButton = document.getElementById('load-from-code-button');
        const invertColorsButton = document.getElementById('invert-colors-button');
        const functionNameInput = document.getElementById('function-name-input');
        const liveCodeOutput = document.getElementById('live-code-output');
        
        // Modal 相關元素
        const codeModal = document.getElementById('code-modal');
        const modalTitle = document.getElementById('modal-title');
        const codeOutput = document.getElementById('code-output');
        const codeEditor = document.getElementById('code-editor');
        const modalCloseButton = document.getElementById('modal-close-button');
        const copyButton = document.getElementById('copy-button');
        const editButton = document.getElementById('edit-button');
        const saveButton = document.getElementById('save-button');
        const loadButton = document.getElementById('load-button');
        const formatButton = document.getElementById('format-button');

        // Movement & Zoom Buttons
        const moveUpButton = document.getElementById('move-up-button');
        const moveDownButton = document.getElementById('move-down-button');
        const moveLeftButton = document.getElementById('move-left-button');
        const moveRightButton = document.getElementById('move-right-button');
        const zoomInButton = document.getElementById('zoom-in-button');
        const zoomOutButton = document.getElementById('zoom-out-button');

        // --- 常數設定 ---
        const GRID_WIDTH = 128;
        const GRID_HEIGHT = 64;

        // --- 狀態變數 ---
        let isMouseDown = false;
        let cells = []; // 存放所有方格元素

        /**
         * 建立並渲染所有網格方塊
         */
        function createGrid() {
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < GRID_WIDTH * GRID_HEIGHT; i++) {
                const cell = document.createElement('div');
                cell.classList.add('grid-cell');
                fragment.appendChild(cell);
            }
            gridContainer.appendChild(fragment);
            cells = Array.from(gridContainer.children);
        }
        
        /**
         * 處理滑鼠繪圖的核心邏輯
         */
        function drawOnGrid(event) {
            const targetCell = event.target;
            if (!targetCell || !targetCell.classList.contains('grid-cell')) return;

            let changed = false;
            // `event.buttons`: 1 for left, 2 for right
            if (event.buttons === 1) { // Left mouse button
                if (!targetCell.classList.contains('white')) {
                    targetCell.classList.add('white');
                    changed = true;
                }
            } else if (event.buttons === 2) { // Right mouse button
                if (targetCell.classList.contains('white')) {
                    targetCell.classList.remove('white');
                    changed = true;
                }
            }
            if (changed) {
                updateLiveCode();
            }
        }
        
        /**
         * 核心：產生 OLED 程式碼
         */
        function generateOLEDCode(forModal = false) {
            const functionName = functionNameInput.value.trim().replace(/\s+/g, '_') || "_pattern";
            const mode = document.querySelector('input[name="transform-mode"]:checked').value;
            const whiteCells = cells.map((cell, index) => ({ cell, index }))
                                    .filter(item => item.cell.classList.contains('white'));
            
            let code = '';

            if (whiteCells.length === 0) {
                 code = `function ${functionName} () {\n    // 沒有任何白色方格\n}`;
            } else {
                 switch(mode) {
                    case 'vars':
                        code = generateCodeWithVars(whiteCells, functionName);
                        break;
                    case 'no-vars':
                        code = generateCodeWithoutVars(whiteCells, functionName);
                        break;
                    case 'simplified':
                        code = generateSimplifiedCode(whiteCells, functionName);
                        break;
                }
            }
            
            if (forModal) {
                 openModalWithCode(code);
            }
            return code;
        }

        function updateLiveCode() {
            liveCodeOutput.textContent = generateOLEDCode(false);
        }
        
        function openModalWithCode(code) {
            modalTitle.textContent = '程式碼編輯器';
            modalTitle.style.color = '';
            codeOutput.textContent = code;
            codeEditor.value = code;
            codeModal.classList.add('visible');
            codeOutput.parentElement.classList.remove('hidden');
            codeEditor.classList.add('hidden');
            editButton.classList.remove('hidden');
            saveButton.classList.add('hidden');
            loadButton.classList.add('hidden');
            formatButton.classList.add('hidden');
        }

        // --- 程式碼產生輔助函式 (Y 座標已轉換) ---

        function generateCodeWithVars(whiteCells, functionName) {
            let code = `function ${functionName} (X: number, Y: number) {\n`;
            
            const coords = whiteCells.map(item => ({
                x: item.index % GRID_WIDTH,
                y: GRID_HEIGHT - 1 - Math.floor(item.index / GRID_WIDTH)
            }));
            
            if (coords.length === 0) return code + '}\n';

            const minX = Math.min(...coords.map(c => c.x));
            const minY = Math.min(...coords.map(c => c.y));

            const codeBlocks = coords.map(c => {
                return `    // 一個白色方格
    OLED.drawLine(
    ${c.x - minX} + X,
    ${c.y - minY} + Y,
    ${c.x - minX} + X,
    ${c.y - minY} + Y
    )`;
            });
            return code + codeBlocks.join('\n') + '\n}';
        }

        function generateCodeWithoutVars(whiteCells, functionName) {
            let code = `function ${functionName} () {\n`;
            const codeBlocks = whiteCells.map(item => {
                const x = item.index % GRID_WIDTH;
                const y = GRID_HEIGHT - 1 - Math.floor(item.index / GRID_WIDTH);
                return `    // 一個白色方格
    OLED.drawLine(
    ${x},
    ${y},
    ${x},
    ${y}
    )`;
            });
            return code + codeBlocks.join('\n') + '\n}';
        }
        
        function generateSimplifiedCode(whiteCells, functionName) {
            let code = `function ${functionName} () {\n`;
            const pixels = new Set();
            whiteCells.forEach(item => {
                const x = item.index % GRID_WIDTH;
                const y = GRID_HEIGHT - 1 - Math.floor(item.index / GRID_WIDTH);
                pixels.add(`${x},${y}`);
            });
            
            const visited = new Set();
            const lines = [];

            const sortedCoords = [...pixels].map(p => {
                const [x,y] = p.split(',').map(Number);
                return {x, y};
            }).sort((a,b) => a.y - b.y || a.x - b.x);


            sortedCoords.forEach(coord => {
                const startX = coord.x;
                const startY = coord.y;
                const pCoord = `${startX},${startY}`;

                if (visited.has(pCoord)) return;

                let hx = startX;
                while(pixels.has(`${hx + 1},${startY}`)) hx++;
                
                let vy = startY;
                while(pixels.has(`${startX},${vy + 1}`)) vy++;

                if ((hx - startX) >= (vy - startY)) {
                    lines.push({ x1: startX, y1: startY, x2: hx, y2: startY });
                    for (let i = startX; i <= hx; i++) visited.add(`${i},${startY}`);
                } else {
                    lines.push({ x1: startX, y1: startY, x2: startX, y2: vy });
                    for (let i = startY; i <= vy; i++) visited.add(`${startX},${i}`);
                }
            });

            const codeBlocks = lines.map(line => {
                return `    // 一條線/一個方格
    OLED.drawLine(
    ${line.x1},
    ${line.y1},
    ${line.x2},
    ${line.y2}
    )`;
            });
            return code + codeBlocks.join('\n') + '\n}';
        }


        /**
         * 關閉並重設 Modal 狀態
         */
        function closeModal() {
            codeModal.classList.remove('visible');
        }

        /**
         * 移動圖案
         */
        function movePattern(dx, dy) {
            const currentState = cells.map(cell => cell.classList.contains('white'));
            const bgColorIsWhite = document.querySelector('input[name="move-bg"][value="white"]').checked;
            const newState = [];

            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    const sourceX = x - dx;
                    const sourceY = y - dy;

                    if (sourceX >= 0 && sourceX < GRID_WIDTH && sourceY >= 0 && sourceY < GRID_HEIGHT) {
                        const sourceIndex = sourceY * GRID_WIDTH + sourceX;
                        newState.push(currentState[sourceIndex]);
                    } else {
                        newState.push(bgColorIsWhite);
                    }
                }
            }

            newState.forEach((isWhite, index) => {
                cells[index].classList.toggle('white', isWhite);
            });
            updateLiveCode();
        }
        
        /**
         * 縮放圖案
         */
        function scalePattern(scaleFactor) {
            const whiteCellCoords = [];
            cells.forEach((cell, index) => {
                if (cell.classList.contains('white')) {
                    whiteCellCoords.push({
                        x: index % GRID_WIDTH,
                        y: Math.floor(index / GRID_WIDTH)
                    });
                }
            });

            if (whiteCellCoords.length === 0) return;

            const sum = whiteCellCoords.reduce((acc, pos) => ({ x: acc.x + pos.x, y: acc.y + pos.y }), { x: 0, y: 0 });
            const centerX = sum.x / whiteCellCoords.length;
            const centerY = sum.y / whiteCellCoords.length;

            const newWhiteIndices = new Set();
            whiteCellCoords.forEach(pos => {
                const dx = pos.x - centerX;
                const dy = pos.y - centerY;

                const newX = Math.round(centerX + dx * scaleFactor);
                const newY = Math.round(centerY + dy * scaleFactor);
                
                if (newX >= 0 && newX < GRID_WIDTH && newY >= 0 && newY < GRID_HEIGHT) {
                    newWhiteIndices.add(newY * GRID_WIDTH + newX);
                }
            });

            cells.forEach(cell => cell.classList.remove('white'));
            newWhiteIndices.forEach(index => {
                cells[index].classList.add('white');
            });
            updateLiveCode();
        }


        // --- 事件監聽 ---
        gridContainer.addEventListener('mousedown', (event) => {
            isMouseDown = true;
            drawOnGrid(event);
            event.preventDefault();
        });
        gridContainer.addEventListener('mouseover', (event) => {
            if (isMouseDown) {
                drawOnGrid(event);
            }
        });
        document.addEventListener('mouseup', () => { isMouseDown = false; });
        gridContainer.addEventListener('contextmenu', e => e.preventDefault());
        
        resetButton.addEventListener('click', () => {
            cells.forEach(cell => cell.classList.remove('white'));
            updateLiveCode();
        });

        invertColorsButton.addEventListener('click', () => {
            cells.forEach(cell => cell.classList.toggle('white'));
            updateLiveCode();
        });

        transformButton.addEventListener('click', () => generateOLEDCode(true));
        
        loadFromCodeButton.addEventListener('click', () => {
            openModalWithCode('');
            editButton.click();
        });

        // Movement listeners
        moveRightButton.addEventListener('click', () => movePattern(1, 0));
        moveLeftButton.addEventListener('click', () => movePattern(-1, 0));
        moveDownButton.addEventListener('click', () => movePattern(0, 1));
        moveUpButton.addEventListener('click', () => movePattern(0, -1));

        // Zoom listeners
        zoomInButton.addEventListener('click', () => scalePattern(1.1));
        zoomOutButton.addEventListener('click', () => scalePattern(0.9));
        
        // --- Modal 相關事件監聽 ---
        modalCloseButton.addEventListener('click', closeModal);
        codeModal.addEventListener('click', (event) => {
            if (event.target === codeModal) {
                 closeModal();
            }
        });

        editButton.addEventListener('click', () => {
            codeOutput.parentElement.classList.add('hidden');
            codeEditor.classList.remove('hidden');
            editButton.classList.add('hidden');
            saveButton.classList.remove('hidden');
            loadButton.classList.remove('hidden');
            formatButton.classList.remove('hidden');
            codeEditor.focus();
        });

        saveButton.addEventListener('click', () => {
            codeOutput.textContent = codeEditor.value;
            codeOutput.parentElement.classList.remove('hidden');
            codeEditor.classList.add('hidden');
            editButton.classList.remove('hidden');
            saveButton.classList.add('hidden');
            loadButton.classList.add('hidden');
            formatButton.classList.add('hidden');
        });

        copyButton.addEventListener('click', () => {
            const textToCopy = editButton.classList.contains('hidden') ? codeEditor.value : codeOutput.textContent;
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                document.execCommand('copy');
                const originalText = copyButton.textContent;
                copyButton.textContent = '已複製！';
                copyButton.disabled = true;
                setTimeout(() => {
                    copyButton.textContent = originalText;
                    copyButton.disabled = false;
                }, 2000);
            } catch (err) {
                console.error('無法複製代碼: ', err);
            }
            
            document.body.removeChild(tempTextArea);
        });
        
        /**
         * 在畫布上繪製一條線 (Bresenham's algorithm)
         */
        function drawLineOnGrid(x1, y1_code, x2, y2_code) {
            // Transform code's y-coord (bottom-left 0,0) to grid's y-coord (top-left 0,0)
            let y1 = GRID_HEIGHT - 1 - y1_code;
            let y2 = GRID_HEIGHT - 1 - y2_code;
            let x_start = x1; // temp var for loop

            let dx = Math.abs(x2 - x_start), sx = x_start < x2 ? 1 : -1;
            let dy = -Math.abs(y2 - y1), sy = y1 < y2 ? 1 : -1;
            let err = dx + dy, e2;

            while (true) {
                if (x_start >= 0 && x_start < GRID_WIDTH && y1 >= 0 && y1 < GRID_HEIGHT) {
                    cells[Math.round(y1) * GRID_WIDTH + Math.round(x_start)].classList.add('white');
                }
                if (x_start === x2 && y1 === y2) break;
                e2 = 2 * err;
                if (e2 >= dy) { err += dy; x_start += sx; }
                if (e2 <= dx) { err += dx; y1 += sy; }
            }
        }

        loadButton.addEventListener('click', () => {
            const code = codeEditor.value;
            cells.forEach(cell => cell.classList.remove('white'));
            
            const drawCommands = [];
            const OLED_mock = {
                drawLine: function(x1, y1, x2, y2) {
                    if ([x1, y1, x2, y2].every(v => typeof v === 'number' && isFinite(v))) {
                        drawCommands.push({ x1, y1, x2, y2 });
                    }
                }
            };

            try {
                const sanitizedCode = code.replace(/:[^,)]+/g, '');
                const functionNameMatch = sanitizedCode.match(/function\s*([^\s(]+)/);
                const paramsMatch = sanitizedCode.match(/function[^{]+\(([^)]*)\)/);

                if (functionNameMatch && functionNameMatch[1]) {
                    const functionName = functionNameMatch[1];
                    let functionCall = `${functionName}()`; 
                    if (paramsMatch && paramsMatch[1] && paramsMatch[1].trim() !== '') {
                        functionCall = `${functionName}(0, 0)`;
                    }
                    const executor = new Function('OLED', sanitizedCode + `\nif (typeof ${functionName} === 'function') { ${functionCall}; }`);
                    executor(OLED_mock);
                } else {
                    const regex = /OLED\.drawLine\s*\(([\s\S]*?)\)/g;
                    let match;
                    while ((match = regex.exec(sanitizedCode)) !== null) {
                        const args = match[1];
                        const argParts = args.split(',');
                        if (argParts.length >= 2) {
                            const points = argParts.map(part => {
                                const numMatch = part.match(/-?\d+/);
                                return numMatch ? parseInt(numMatch[0], 10) : 0;
                            });
                            if (points.length >= 4) {
                                OLED_mock.drawLine(points[0], points[1], points[2], points[3]);
                            } else {
                                OLED_mock.drawLine(points[0], points[1], points[0], points[1]);
                            }
                        }
                    }
                }
                
                if (drawCommands.length === 0 && code.trim().length > 0) {
                     console.warn("載入完成，但未找到任何有效的繪圖指令。");
                }
                
                drawCommands.forEach(cmd => {
                    drawLineOnGrid(Math.round(cmd.x1), Math.round(cmd.y1), Math.round(cmd.x2), Math.round(cmd.y2));
                });

            } catch (e) {
                console.error("執行載入的程式碼時發生錯誤:", e);
                modalTitle.textContent = '程式碼執行錯誤！';
                modalTitle.style.color = '#e74c3c';
                setTimeout(() => { 
                    modalTitle.textContent = '程式碼編輯器';
                    modalTitle.style.color = '';
                }, 3000);
                return;
            }
            
            closeModal();
            updateLiveCode();
        });

        formatButton.addEventListener('click', () => {
            const code = codeEditor.value;
            const nameMatch = code.match(/function\s*([^\s(]+)/);
            const functionName = nameMatch ? nameMatch[1] : '_pattern';

            const paramsMatch = code.match(/function[^{]+\(([^)]*)\)/);
            let params = paramsMatch ? paramsMatch[1].trim() : '';
            params = params.replace(/:[^,)]+/g, '').replace(/\s+/g, ' ').trim();

            const drawCalls = code.match(/OLED\.drawLine\s*\(([\s\S]*?)\)/g) || [];

            let formattedCode = `function ${functionName} (${params}) {\n`;
            if(drawCalls.length > 0) {
                 const formattedCalls = drawCalls.map(call => {
                    const argContent = call.substring(call.indexOf('(') + 1, call.lastIndexOf(')'));
                    const argParts = argContent.split(',');
                    const points = argParts.map(part => {
                         const numMatch = part.match(/-?\d+/);
                         return numMatch ? parseInt(numMatch[0], 10) : 0;
                    });

                    const comment = (points.length >= 4 && (points[0] !== points[2] || points[1] !== points[3])) ? '一條線' : '一個白色方格';
                    return `    // ${comment}
    OLED.drawLine(
    ${points[0] || 0},
    ${points[1] || 0},
    ${points[2] || points[0] || 0},
    ${points[3] || points[1] || 0}
    )`;
                 }).filter(Boolean);
                formattedCode += formattedCalls.join('\n');
            } else {
                 formattedCode += `    // 沒有任何繪圖指令\n`;
            }

            formattedCode += '\n}';
            codeEditor.value = formattedCode;
        });

        // --- 程式初始化 ---
        createGrid();
        updateLiveCode();
    </script>

</body>
