<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素畫板</title>
    <link rel="icon" href="https://files.littlebird.com.au/guides/88_poster.png">
    <style>
        /* 頁面基本樣式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f4f8; /* 淡雅的背景色 */
            color: #333;
            overflow-x: hidden;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 控制按鈕區塊 */
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        #tool-selection, #transform-options, #movement-controls, #zoom-controls, #selection-actions {
            background-color: #ecf0f1;
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid #bdc3c7;
        }
        
        #tool-selection label, #transform-options label, #movement-controls label {
            cursor: pointer;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .action-button {
            width: 50px;
            height: 40px;
            font-size: 20px;
            padding: 0;
            line-height: 40px;
        }
        .move-button { background-color: #27ae60; }
        .move-button:hover:not(:disabled) { background-color: #229954; }
        .zoom-button { background-color: #f39c12; }
        .zoom-button:hover:not(:disabled) { background-color: #e67e22; }
        .selection-btn { background-color: #2980b9; font-size: 14px; padding: 5px 10px; }
        .selection-btn:hover:not(:disabled) { background-color: #2471a3; }
        .history-btn { background-color: #8e44ad; }
        .history-btn:hover:not(:disabled) { background-color: #7d3c98; }

        #function-name-input {
            padding: 9px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            min-width: 180px;
        }

        #reset-button { background-color: #e74c3c; }
        #reset-button:hover { background-color: #c0392b; }
        #transform-button { background-color: #3498db; }
        #transform-button:hover { background-color: #2980b9; }
        #load-from-code-button { background-color: #9b59b6; }
        #load-from-code-button:hover { background-color: #8e44ad; }
        #invert-colors-button { background-color: #34495e; }
        #invert-colors-button:hover { background-color: #2c3e50; }


        /* 網格容器 */
        #grid-container {
            --cell-size: 8px;
            --grid-width: 128;
            --grid-height: 64;
            
            display: grid;
            grid-template-columns: repeat(var(--grid-width), var(--cell-size));
            grid-template-rows: repeat(var(--grid-height), var(--cell-size));
            border: 2px solid #bdc3c7;
            background-color: #7f8c8d; /* 網格間隙的背景色 */
            gap: 1px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            user-select: none;
            cursor: crosshair;
        }
        #grid-container.selection-mode {
            cursor: default;
        }

        /* 網格中的單一儲存格 */
        .grid-cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: black;
            position: relative;
        }
        .grid-cell.white { background-color: white; }
        .grid-cell.selected::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(52, 152, 219, 0.5); /* 半透明藍色 */
            pointer-events: none; /* 讓滑鼠事件穿透 */
        }
        
        #live-code-display {
            width: 100%;
            max-width: 1030px; /* Corresponds to grid width */
            margin-top: 20px;
        }

        #live-code-display h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        
        #live-code-output {
            background-color: #2d3436;
            color: #dfe6e9;
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-all;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        
        /* OLED 預覽視窗 */
        #oled-preview {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #34495e;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1001;
            padding: 5px;
            display: flex;
            flex-direction: column;
            min-width: 138px; /* 128 + borders + padding */
            min-height: 78px; /* 64 + header + borders + padding */
        }
        #oled-header {
            background-color: #2c3e50;
            color: white;
            padding: 5px;
            cursor: move;
            text-align: center;
            font-size: 12px;
            border-radius: 4px 4px 0 0;
            user-select: none;
        }
        #oled-canvas {
            background-color: black;
            image-rendering: pixelated;
        }
        #oled-resize-handle {
            width: 10px;
            height: 10px;
            background-color: #7f8c8d;
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: nwse-resize;
        }


        /* --- 程式碼輸出 Modal --- */
        .hidden { display: none !important; }

        #code-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1002;
        }

        #code-modal.visible { opacity: 1; pointer-events: auto; }
        .modal-content {
            background-color: #2d3436;
            color: #dfe6e9;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 650px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .modal-header h2 { margin: 0; transition: color 0.3s ease; }
        .modal-close { font-size: 28px; font-weight: bold; cursor: pointer; color: #b2bec3; }
        .modal-close:hover { color: #fff; }

        pre, #code-editor {
            background-color: #222;
            border-radius: 5px;
            padding: 15px;
            flex-grow: 1;
            min-height: 250px;
            max-height: 60vh;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-all;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        #code-editor {
            border: 1px solid #555;
            color: #dfe6e9;
            resize: vertical;
            width: calc(100% - 32px);
        }
        .modal-actions {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal-actions button { padding: 8px 16px; font-size: 14px; }
        #copy-button { background-color: #00b894; }
        #copy-button:hover { background-color: #009e7e; }
        #copy-button:disabled { background-color: #555; cursor: not-allowed;}
        #edit-button { background-color: #fdcb6e; color: #333; }
        #edit-button:hover { background-color: #eab54d; }
        #save-button { background-color: #0984e3; }
        #save-button:hover { background-color: #0072c3; }
        #load-button { background-color: #6c5ce7; }
        #load-button:hover { background-color: #5849d4; }
        #format-button { background-color: #e17055; }
        #format-button:hover { background-color: #d35400; }

    </style>
</head>
<body>

    <h1>像素畫板 (128x64)</h1>
    <div id="controls">
        <div class="control-row">
            <input type="text" id="function-name-input" placeholder="請輸入圖案名稱">
            <button id="transform-button">轉換</button>
            <button id="load-from-code-button">載入</button>
            <button id="invert-colors-button">黑白轉換</button>
            <button id="reset-button">清除畫布</button>
        </div>
        <div class="control-row">
             <div id="tool-selection">
                <span>工具：</span>
                <label><input type="radio" name="tool" value="draw" checked> 繪製</label>
                <label><input type="radio" name="tool" value="select"> 選取</label>
            </div>
             <div id="transform-options">
                <span>轉換模式：</span>
                <label><input type="checkbox" name="transform-mode" value="vars" checked> 有變數</label>
                <label><input type="checkbox" name="transform-mode" value="simplified"> 簡化代碼</label>
            </div>
            <div id="history-controls">
                <button id="undo-button" class="history-btn">復原</button>
                <button id="redo-button" class="history-btn">重做</button>
            </div>
        </div>
        <div class="control-row hidden" id="selection-controls">
            <div id="selection-actions">
                <span>選取動作：</span>
                <button id="select-all-button" class="selection-btn">全選</button>
                <button id="copy-button-main" class="selection-btn">複製</button>
                <button id="paste-button-main" class="selection-btn">貼上</button>
                <button id="duplicate-button-main" class="selection-btn">建立副本</button>
            </div>
            <div id="movement-controls">
                 <span>移動圖形：</span>
                <button id="move-up-button" class="action-button move-button">↑</button>
                <button id="move-down-button" class="action-button move-button">↓</button>
                <button id="move-left-button" class="action-button move-button">←</button>
                <button id="move-right-button" class="action-button move-button">→</button>
                <span style="border-left: 1px solid #bdc3c7; margin: 0 5px;"></span>
                <span>背景:</span>
                <label><input type="radio" name="move-bg" value="black" checked> 黑</label>
                <label><input type="radio" name="move-bg" value="white"> 白</label>
            </div>
            <div id="zoom-controls">
                <span>縮放圖形：</span>
                <button id="zoom-in-button" class="action-button zoom-button">+</button>
                <button id="zoom-out-button" class="action-button zoom-button">-</button>
            </div>
        </div>
    </div>
    <div id="grid-container"></div>
    
    <div id="live-code-display">
        <h3>即時預覽程式碼</h3>
        <pre><code id="live-code-output"></code></pre>
    </div>

    <!-- OLED Preview Window -->
    <div id="oled-preview">
        <div id="oled-header">OLED 預覽</div>
        <canvas id="oled-canvas" width="128" height="64"></canvas>
        <div id="oled-resize-handle"></div>
    </div>


    <!-- 程式碼輸出 Modal -->
    <div id="code-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">程式碼編輯器</h2>
                <span class="modal-close" id="modal-close-button">&times;</span>
            </div>
            <pre><code id="code-output"></code></pre>
            <textarea id="code-editor" class="hidden"></textarea>
            <div class="modal-actions">
                <button id="format-button" class="hidden">修正格式</button>
                <button id="copy-button">複製代碼</button>
                <button id="edit-button">編輯代碼</button>
                <button id="save-button" class="hidden">儲存編輯</button>
                <button id="load-button" class="hidden">載入圖案</button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM 元素 ---
        const gridContainer = document.getElementById('grid-container');
        const resetButton = document.getElementById('reset-button');
        const transformButton = document.getElementById('transform-button');
        const loadFromCodeButton = document.getElementById('load-from-code-button');
        const invertColorsButton = document.getElementById('invert-colors-button');
        const functionNameInput = document.getElementById('function-name-input');
        const liveCodeOutput = document.getElementById('live-code-output');
        const selectionControls = document.getElementById('selection-controls');
        
        // Modal 相關元素
        const codeModal = document.getElementById('code-modal');
        const modalTitle = document.getElementById('modal-title');
        const codeOutput = document.getElementById('code-output');
        const codeEditor = document.getElementById('code-editor');
        const modalCloseButton = document.getElementById('modal-close-button');
        const copyButton = document.getElementById('copy-button');
        const editButton = document.getElementById('edit-button');
        const saveButton = document.getElementById('save-button');
        const loadButton = document.getElementById('load-button');
        const formatButton = document.getElementById('format-button');

        // Action Buttons
        const moveUpButton = document.getElementById('move-up-button');
        const moveDownButton = document.getElementById('move-down-button');
        const moveLeftButton = document.getElementById('move-left-button');
        const moveRightButton = document.getElementById('move-right-button');
        const zoomInButton = document.getElementById('zoom-in-button');
        const zoomOutButton = document.getElementById('zoom-out-button');
        const selectAllButton = document.getElementById('select-all-button');
        const copyMainButton = document.getElementById('copy-button-main');
        const pasteMainButton = document.getElementById('paste-button-main');
        const duplicateMainButton = document.getElementById('duplicate-button-main');
        const undoButton = document.getElementById('undo-button');
        const redoButton = document.getElementById('redo-button');
        
        // OLED Preview
        const oledPreview = document.getElementById('oled-preview');
        const oledHeader = document.getElementById('oled-header');
        const oledCanvas = document.getElementById('oled-canvas');
        const oledCtx = oledCanvas.getContext('2d');
        const oledResizeHandle = document.getElementById('oled-resize-handle');


        // --- 常數設定 ---
        const GRID_WIDTH = 128;
        const GRID_HEIGHT = 64;

        // --- 狀態變數 ---
        let isMouseDown = false;
        let isMiddleMouseDown = false;
        let cells = []; 
        let currentTool = 'draw';
        let selection = new Set();
        let clipboard = null;
        
        // History
        let history = [];
        let historyIndex = -1;

        // --- 程式初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            createGrid();
            setupEventListeners();
            saveState();
            updateLiveCode();
            updateOledPreviewSize(); // Update preview size on init
        });

        function createGrid() {
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < GRID_WIDTH * GRID_HEIGHT; i++) {
                const cell = document.createElement('div');
                cell.classList.add('grid-cell');
                cell.dataset.index = i;
                fragment.appendChild(cell);
            }
            gridContainer.appendChild(fragment);
            cells = Array.from(gridContainer.children);
        }

        // --- 核心繪圖/選取邏輯 ---
        function handleGridInteraction(event) {
            const targetCell = event.target;
            if (!targetCell || !targetCell.classList.contains('grid-cell')) return;

            const index = parseInt(targetCell.dataset.index, 10);
            let needsVisualUpdate = false;
            let stateChanged = false;

            if (currentTool === 'draw') {
                if (event.buttons === 1) { // Left mouse button -> draw white
                    if (!targetCell.classList.contains('white')) {
                        targetCell.classList.add('white');
                        stateChanged = true;
                    }
                } else if (event.buttons === 2) { // Right mouse button -> draw black
                    if (targetCell.classList.contains('white')) {
                        targetCell.classList.remove('white');
                        stateChanged = true;
                    }
                }
            } else if (currentTool === 'select') {
                if (event.buttons === 1) { // Left mouse button -> select
                    if (targetCell.classList.contains('white') && !selection.has(index)) {
                        selection.add(index);
                        needsVisualUpdate = true;
                    }
                } else if (event.buttons === 2) { // Right mouse button -> deselect
                    if (selection.has(index)) {
                        selection.delete(index);
                        needsVisualUpdate = true;
                    }
                }
            }
            
            if (needsVisualUpdate) updateSelectionVisuals();
            if (stateChanged) updateLiveCode();
        }

        function updateSelectionVisuals() {
            cells.forEach((cell, i) => {
                cell.classList.toggle('selected', selection.has(i));
            });
        }
        
        // --- 核心程式碼產生邏輯 ---
        function generateOLEDCode(forModal = false) {
            const functionName = functionNameInput.value.trim().replace(/\s+/g, '_') || "_pattern";
            const useVars = document.querySelector('input[name="transform-mode"][value="vars"]').checked;
            const useSimplified = document.querySelector('input[name="transform-mode"][value="simplified"]').checked;

            const whiteCells = cells.map((cell, index) => ({ cell, index }))
                                    .filter(item => item.cell.classList.contains('white'));
            
            if (whiteCells.length === 0) {
                 return `function ${functionName} () {\n    // 沒有任何白色方格\n}`;
            }

            let code;
            if (useSimplified) {
                code = generateSimplifiedCode(whiteCells, functionName, useVars);
            } else {
                code = generatePointByPointCode(whiteCells, functionName, useVars);
            }
            
            if (forModal) {
                 openModalWithCode(code);
            }
            return code;
        }

        function updateLiveCode() {
            liveCodeOutput.textContent = generateOLEDCode(false);
            updateOledPreview();
        }
        
        // --- 程式碼產生輔助函式 (Y 座標已轉換為左上角) ---

        function generatePointByPointCode(whiteCells, functionName, useVars) {
            let params = useVars ? '(X: number, Y: number)' : '()';
            let code = `function ${functionName} ${params} {\n`;
            
            const coords = whiteCells.map(item => ({
                x: item.index % GRID_WIDTH,
                y: Math.floor(item.index / GRID_WIDTH)
            }));
            
            let minX = 0, minY = 0;
            if (useVars && coords.length > 0) {
                minX = Math.min(...coords.map(c => c.x));
                minY = Math.min(...coords.map(c => c.y));
            }

            const codeBlocks = coords.map(c => {
                const finalX = useVars ? `${c.x - minX} + X` : c.x;
                const finalY = useVars ? `${c.y - minY} + Y` : c.y;
                return `    // 一個白色方格
    OLED.drawLine(
    ${finalX},
    ${finalY},
    ${finalX},
    ${finalY}
    )`;
            });
            return code + codeBlocks.join('\n') + '\n}';
        }
        
        function generateSimplifiedCode(whiteCells, functionName, useVars) {
            let params = useVars ? '(X: number, Y: number)' : '()';
            let code = `function ${functionName} ${params} {\n`;
            
            const pixels = new Set();
            whiteCells.forEach(item => {
                const x = item.index % GRID_WIDTH;
                const y = Math.floor(item.index / GRID_WIDTH);
                pixels.add(`${x},${y}`);
            });
            
            const visited = new Set();
            const lines = [];

            const sortedCoords = [...pixels].map(p => {
                const [x,y] = p.split(',').map(Number);
                return {x, y};
            }).sort((a,b) => a.y - b.y || a.x - b.x);

            sortedCoords.forEach(coord => {
                const startX = coord.x;
                const startY = coord.y;
                if (visited.has(`${startX},${startY}`)) return;

                let hx = startX; while(pixels.has(`${hx + 1},${startY}`)) hx++;
                let vy = startY; while(pixels.has(`${startX},${vy + 1}`)) vy++;

                if ((hx - startX) >= (vy - startY)) {
                    lines.push({ x1: startX, y1: startY, x2: hx, y2: startY });
                    for (let i = startX; i <= hx; i++) visited.add(`${i},${startY}`);
                } else {
                    lines.push({ x1: startX, y1: startY, x2: startX, y2: vy });
                    for (let i = startY; i <= vy; i++) visited.add(`${startX},${i}`);
                }
            });

            let minX = 0, minY = 0;
            if (useVars && lines.length > 0) {
                minX = Math.min(...lines.map(l => l.x1));
                minY = Math.min(...lines.map(l => l.y1));
            }

            const codeBlocks = lines.map(line => {
                const x1 = useVars ? `${line.x1 - minX} + X` : line.x1;
                const y1 = useVars ? `${line.y1 - minY} + Y` : line.y1;
                const x2 = useVars ? `${line.x2 - minX} + X` : line.x2;
                const y2 = useVars ? `${line.y2 - minY} + Y` : line.y2;
                return `    // 一條線/一個方格
    OLED.drawLine(
    ${x1},
    ${y1},
    ${x2},
    ${y2}
    )`;
            });
            return code + codeBlocks.join('\n') + '\n}';
        }

        // --- 動作與功能 ---

        function moveSelection(dx, dy) {
            if (selection.size === 0) return;
            const bgColorIsWhite = document.querySelector('input[name="move-bg"][value="white"]').checked;
            const changes = new Map();
            const newSelection = new Set();

            for (const index of selection) {
                changes.set(index, bgColorIsWhite);
            }
            
            for (const index of selection) {
                const x = index % GRID_WIDTH;
                const y = Math.floor(index / GRID_WIDTH);
                const newX = x + dx;
                const newY = y + dy;

                if (newX >= 0 && newX < GRID_WIDTH && newY >= 0 && newY < GRID_HEIGHT) {
                    const newIndex = newY * GRID_WIDTH + newX;
                    changes.set(newIndex, true);
                    newSelection.add(newIndex);
                }
            }
            
            for (const [index, isWhite] of changes.entries()) {
                cells[index].classList.toggle('white', isWhite);
            }
            
            selection = newSelection;
            updateSelectionVisuals();
            saveState();
        }
        
        function scaleSelection(scaleFactor) {
            if (selection.size === 0) return;
            const selectedCoords = [...selection].map(index => ({
                x: index % GRID_WIDTH,
                y: Math.floor(index / GRID_WIDTH)
            }));

            const sum = selectedCoords.reduce((acc, pos) => ({ x: acc.x + pos.x, y: acc.y + pos.y }), { x: 0, y: 0 });
            const centerX = sum.x / selectedCoords.length;
            const centerY = sum.y / selectedCoords.length;

            const newWhiteIndices = new Set(
                [...cells].map((c, i) => c.classList.contains('white') ? i : -1).filter(i => i !== -1 && !selection.has(i))
            );
            const newSelection = new Set();

            selectedCoords.forEach(pos => {
                const newX = Math.round(centerX + (pos.x - centerX) * scaleFactor);
                const newY = Math.round(centerY + (pos.y - centerY) * scaleFactor);
                
                if (newX >= 0 && newX < GRID_WIDTH && newY >= 0 && newY < GRID_HEIGHT) {
                    const newIndex = newY * GRID_WIDTH + newX;
                    newWhiteIndices.add(newIndex);
                    newSelection.add(newIndex);
                }
            });

            cells.forEach((cell, i) => cell.classList.toggle('white', newWhiteIndices.has(i)));
            selection = newSelection;
            updateSelectionVisuals();
            saveState();
        }

        // --- 事件監聽器設定 ---
        function setupEventListeners() {
            // Grid Interaction
            gridContainer.addEventListener('mousedown', (event) => {
                if(event.button === 1) { // Middle mouse button
                    isMiddleMouseDown = true;
                }
                isMouseDown = true;
                handleGridInteraction(event);
                event.preventDefault();
            });
            gridContainer.addEventListener('mouseover', (event) => {
                if (isMouseDown) {
                    handleGridInteraction(event);
                }
                if (isMiddleMouseDown && currentTool === 'select' && selection.size > 0) {
                    moveSelection(event.movementX, event.movementY);
                }
            });
            document.addEventListener('mouseup', () => {
                if (isMouseDown) saveState();
                isMouseDown = false;
                isMiddleMouseDown = false;
            });
            gridContainer.addEventListener('contextmenu', e => e.preventDefault());
            document.querySelectorAll('input[name="tool"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    currentTool = e.target.value;
                    selection.clear();
                    updateSelectionVisuals();
                    gridContainer.classList.toggle('selection-mode', currentTool === 'select');
                    selectionControls.classList.toggle('hidden', currentTool !== 'select');
                });
            });
            document.querySelectorAll('input[name="transform-mode"]').forEach(cb => cb.addEventListener('change', updateLiveCode));

            
            // Main Controls
            resetButton.addEventListener('click', () => {
                cells.forEach(cell => cell.classList.remove('white'));
                saveState();
            });
            invertColorsButton.addEventListener('click', () => {
                cells.forEach(cell => cell.classList.toggle('white'));
                saveState();
            });
            transformButton.addEventListener('click', () => generateOLEDCode(true));
            loadFromCodeButton.addEventListener('click', () => {
                openModalWithCode('');
                editButton.click();
            });

            // Selection Controls
            selectAllButton.addEventListener('click', () => {
                selection.clear();
                cells.forEach((cell, i) => {
                    if (cell.classList.contains('white')) selection.add(i);
                });
                updateSelectionVisuals();
            });
            copyMainButton.addEventListener('click', () => {
                if (selection.size === 0) return;
                const selectedCoords = [...selection].map(index => ({ x: index % GRID_WIDTH, y: Math.floor(index / GRID_WIDTH) }));
                const minX = Math.min(...selectedCoords.map(c => c.x));
                const minY = Math.min(...selectedCoords.map(c => c.y));
                clipboard = selectedCoords.map(c => ({ x: c.x - minX, y: c.y - minY }));
            });
            pasteMainButton.addEventListener('click', () => {
                if (!clipboard) return;
                selection.clear();
                const newWhiteIndices = new Set(
                    [...cells].map((c, i) => c.classList.contains('white') ? i : -1).filter(i => i !== -1)
                );
                clipboard.forEach(c => {
                    const index = c.y * GRID_WIDTH + c.x;
                    newWhiteIndices.add(index);
                    selection.add(index);
                });
                cells.forEach((cell, i) => cell.classList.toggle('white', newWhiteIndices.has(i)));
                updateSelectionVisuals();
                saveState();
            });
            duplicateMainButton.addEventListener('click', () => {
                copyMainButton.click();
                moveSelection(1, 1);
            });

            // Movement & Zoom Listeners
            moveRightButton.addEventListener('click', () => moveSelection(1, 0));
            moveLeftButton.addEventListener('click', () => moveSelection(-1, 0));
            moveDownButton.addEventListener('click', () => moveSelection(0, 1));
            moveUpButton.addEventListener('click', () => moveSelection(0, -1));
            zoomInButton.addEventListener('click', () => scaleSelection(1.1));
            zoomOutButton.addEventListener('click', () => scaleSelection(0.9));

            // History listeners
            undoButton.addEventListener('click', handleUndo);
            redoButton.addEventListener('click', handleRedo);

            // Keyboard Shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key.toLowerCase()) {
                        case 'a': e.preventDefault(); if(currentTool === 'select') selectAllButton.click(); break;
                        case 'c': e.preventDefault(); if(currentTool === 'select') copyMainButton.click(); break;
                        case 'v': e.preventDefault(); if(currentTool === 'select') pasteMainButton.click(); break;
                        case 'd': e.preventDefault(); if(currentTool === 'select') duplicateMainButton.click(); break;
                        case 'z': e.preventDefault(); handleUndo(); break;
                        case 'y': e.preventDefault(); handleRedo(); break;
                    }
                }
                 if (currentTool === 'select' && selection.size > 0) {
                    switch(e.key) {
                        case 'ArrowUp': e.preventDefault(); moveSelection(0, -1); break;
                        case 'ArrowDown': e.preventDefault(); moveSelection(0, 1); break;
                        case 'ArrowLeft': e.preventDefault(); moveSelection(-1, 0); break;
                        case 'ArrowRight': e.preventDefault(); moveSelection(1, 0); break;
                        case '+': case '=': e.preventDefault(); scaleSelection(1.1); break;
                        case '-': case '_': e.preventDefault(); scaleSelection(0.9); break;
                    }
                 }
            });

            // OLED Preview Listeners
            let isDraggingOled = false, isResizingOled = false;
            let oledOffsetX, oledOffsetY, oledStartX, oledStartY, oledStartW, oledStartH;
            
            oledHeader.addEventListener('mousedown', (e) => {
                isDraggingOled = true;
                oledOffsetX = e.clientX - oledPreview.offsetLeft;
                oledOffsetY = e.clientY - oledPreview.offsetTop;
            });
            oledResizeHandle.addEventListener('mousedown', (e) => {
                isResizingOled = true;
                oledStartX = e.clientX;
                oledStartY = e.clientY;
                oledStartW = oledPreview.offsetWidth;
                oledStartH = oledPreview.offsetHeight;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDraggingOled) {
                    oledPreview.style.left = `${e.clientX - oledOffsetX}px`;
                    oledPreview.style.top = `${e.clientY - oledOffsetY}px`;
                }
                if (isResizingOled) {
                    const newWidth = oledStartW + (e.clientX - oledStartX);
                    const newHeight = oledStartH + (e.clientY - oledStartY);
                    oledPreview.style.width = `${newWidth}px`;
                    oledPreview.style.height = `${newHeight}px`;
                    const canvasSize = Math.min(newWidth - 10, (newHeight - 30));
                    oledCanvas.style.width = `${canvasSize}px`;
                    oledCanvas.style.height = `${canvasSize / 2}px`;
                    updateOledPreviewSize();
                }
            });
            document.addEventListener('mouseup', () => {
                isDraggingOled = false;
                isResizingOled = false;
            });
        }
        
        // --- History (Undo/Redo) ---
        function saveState() {
            const state = cells.map(c => c.classList.contains('white'));
            
            if (historyIndex < history.length - 1) {
                history = history.slice(0, historyIndex + 1);
            }
            history.push(state);
            historyIndex++;
            updateHistoryButtons();
            updateLiveCode();
        }

        function restoreState(state) {
             if (!state) return;
             state.forEach((isWhite, i) => {
                cells[i].classList.toggle('white', isWhite);
             });
             updateLiveCode();
        }

        function handleUndo() {
            if (historyIndex > 0) {
                historyIndex--;
                restoreState(history[historyIndex]);
            }
            updateHistoryButtons();
        }

        function handleRedo() {
             if (historyIndex < history.length - 1) {
                historyIndex++;
                restoreState(history[historyIndex]);
            }
            updateHistoryButtons();
        }
        
        function updateHistoryButtons() {
            undoButton.disabled = historyIndex <= 0;
            redoButton.disabled = historyIndex >= history.length - 1;
        }

        // --- OLED Preview ---
        function updateOledPreview() {
            oledCtx.clearRect(0, 0, GRID_WIDTH, GRID_HEIGHT);
            cells.forEach((cell, index) => {
                if (cell.classList.contains('white')) {
                    const x = index % GRID_WIDTH;
                    const y = Math.floor(index / GRID_WIDTH);
                    oledCtx.fillStyle = 'white';
                    oledCtx.fillRect(x, y, 1, 1);
                }
            });
        }
        
        function updateOledPreviewSize() {
            const canvasDisplayWidth = oledCanvas.offsetWidth;
            const canvasDisplayHeight = oledCanvas.offsetHeight;
            oledHeader.textContent = `OLED 預覽 (${canvasDisplayWidth}x${canvasDisplayHeight})`;
        }
        
        // --- Modal & Code Loading ---
        // (Includes previous fixes for code execution and y-coordinate transformation)
        function closeModal() { codeModal.classList.remove('visible'); }
        // ... The rest of the modal functions from the previous version are assumed to be here and correct.
        // I will add the necessary functions for the modal from the previous file to ensure completeness
        function openModalWithCode(code) {
            modalTitle.textContent = '程式碼編輯器';
            modalTitle.style.color = '';
            codeOutput.textContent = code;
            codeEditor.value = code;
            codeModal.classList.add('visible');
            codeOutput.parentElement.classList.remove('hidden');
            codeEditor.classList.add('hidden');
            editButton.classList.remove('hidden');
            saveButton.classList.add('hidden');
            loadButton.classList.add('hidden');
            formatButton.classList.add('hidden');
        }

        modalCloseButton.addEventListener('click', closeModal);
        codeModal.addEventListener('click', (event) => {
            if (event.target === codeModal) closeModal();
        });

        editButton.addEventListener('click', () => {
            codeOutput.parentElement.classList.add('hidden');
            codeEditor.classList.remove('hidden');
            editButton.classList.add('hidden');
            saveButton.classList.remove('hidden');
            loadButton.classList.remove('hidden');
            formatButton.classList.remove('hidden');
            codeEditor.focus();
        });

        saveButton.addEventListener('click', () => {
            codeOutput.textContent = codeEditor.value;
            codeOutput.parentElement.classList.remove('hidden');
            codeEditor.classList.add('hidden');
            editButton.classList.remove('hidden');
            saveButton.classList.add('hidden');
            loadButton.classList.add('hidden');
            formatButton.classList.add('hidden');
        });

        copyButton.addEventListener('click', () => {
            const textToCopy = editButton.classList.contains('hidden') ? codeEditor.value : codeOutput.textContent;
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                document.execCommand('copy');
                const originalText = copyButton.textContent;
                copyButton.textContent = '已複製！';
                copyButton.disabled = true;
                setTimeout(() => {
                    copyButton.textContent = "複製代碼";
                    copyButton.disabled = false;
                }, 2000);
            } catch (err) {
                console.error('無法複製代碼: ', err);
            }
            
            document.body.removeChild(tempTextArea);
        });
        
        function drawLineOnGrid(x1, y1, x2, y2) {
            let currentX = x1;
            let currentY = y1;
            const dx = Math.abs(x2 - currentX), sx = currentX < x2 ? 1 : -1;
            const dy = -Math.abs(y2 - currentY), sy = currentY < y2 ? 1 : -1;
            let err = dx + dy, e2;

            while (true) {
                if (currentX >= 0 && currentX < GRID_WIDTH && currentY >= 0 && currentY < GRID_HEIGHT) {
                    cells[Math.round(currentY) * GRID_WIDTH + Math.round(currentX)].classList.add('white');
                }
                if (currentX === x2 && currentY === y2) break;
                e2 = 2 * err;
                if (e2 >= dy) { err += dy; currentX += sx; }
                if (e2 <= dx) { err += dx; currentY += sy; }
            }
        }

        loadButton.addEventListener('click', () => {
            const code = codeEditor.value;
            cells.forEach(cell => cell.classList.remove('white'));
            
            const drawCommands = [];
            const OLED_mock = {
                drawLine: function(x1, y1, x2, y2) {
                    if ([x1, y1, x2, y2].every(v => typeof v === 'number' && isFinite(v))) {
                        drawCommands.push({ x1, y1, x2, y2 });
                    }
                }
            };

            try {
                const sanitizedCode = code.replace(/:[^,)]+/g, '');
                const functionNameMatch = sanitizedCode.match(/function\s*([^\s(]+)/);
                const paramsMatch = sanitizedCode.match(/function[^{]+\(([^)]*)\)/);

                if (functionNameMatch && functionNameMatch[1]) {
                    const functionName = functionNameMatch[1];
                    let functionCall = `${functionName}()`; 
                    if (paramsMatch && paramsMatch[1] && paramsMatch[1].trim() !== '') {
                        functionCall = `${functionName}(0, 0)`;
                    }
                    const executor = new Function('OLED', sanitizedCode + `\nif (typeof ${functionName} === 'function') { ${functionCall}; }`);
                    executor(OLED_mock);
                } else {
                    const regex = /OLED\.drawLine\s*\(([\s\S]*?)\)/g;
                    let match;
                    while ((match = regex.exec(sanitizedCode)) !== null) {
                        const args = match[1];
                        const argParts = args.split(',');
                        if (argParts.length >= 2) {
                            const points = argParts.map(part => {
                                const numMatch = part.match(/-?\d+/);
                                return numMatch ? parseInt(numMatch[0], 10) : 0;
                            });
                            if (points.length >= 4) OLED_mock.drawLine(points[0], points[1], points[2], points[3]);
                            else OLED_mock.drawLine(points[0], points[1], points[0], points[1]);
                        }
                    }
                }
                
                drawCommands.forEach(cmd => {
                    drawLineOnGrid(Math.round(cmd.x1), Math.round(cmd.y1), Math.round(cmd.x2), Math.round(cmd.y2));
                });
            } catch (e) {
                console.error("執行載入的程式碼時發生錯誤:", e);
                modalTitle.textContent = '程式碼執行錯誤！';
                modalTitle.style.color = '#e74c3c';
                setTimeout(() => { 
                    modalTitle.textContent = '程式碼編輯器';
                    modalTitle.style.color = '';
                }, 3000);
                return;
            }
            
            closeModal();
            saveState();
        });

        formatButton.addEventListener('click', () => {
            const code = codeEditor.value;
            const nameMatch = code.match(/function\s*([^\s(]+)/);
            const functionName = nameMatch ? nameMatch[1] : '_pattern';
            const paramsMatch = code.match(/function[^{]+\(([^)]*)\)/);
            let params = paramsMatch ? paramsMatch[1].trim() : '';
            params = params.replace(/:[^,)]+/g, '').replace(/\s+/g, ' ').trim();
            const drawCalls = code.match(/OLED\.drawLine\s*\(([\s\S]*?)\)/g) || [];

            let formattedCode = `function ${functionName} (${params}) {\n`;
            if(drawCalls.length > 0) {
                 const formattedCalls = drawCalls.map(call => {
                    const argContent = call.substring(call.indexOf('(') + 1, call.lastIndexOf(')'));
                    const argParts = argContent.split(',');
                    const points = argParts.map(part => {
                         const numMatch = part.match(/-?\d+/);
                         return numMatch ? parseInt(numMatch[0], 10) : 0;
                    });

                    const comment = (points.length >= 4 && (points[0] !== points[2] || points[1] !== points[3])) ? '一條線' : '一個白色方格';
                    return `    // ${comment}
    OLED.drawLine(
    ${points[0] || 0},
    ${points[1] || 0},
    ${points[2] || points[0] || 0},
    ${points[3] || points[1] || 0}
    )`;
                 }).filter(Boolean);
                formattedCode += formattedCalls.join('\n');
            } else {
                 formattedCode += `    // 沒有任何繪圖指令\n`;
            }

            formattedCode += '\n}';
            codeEditor.value = formattedCode;
        });

    </script>
