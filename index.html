<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素畫板</title>
    <style>
        /* 頁面基本樣式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8; /* 淡雅的背景色 */
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 控制按鈕區塊 */
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #function-name-input {
            padding: 9px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            min-width: 180px;
        }

        #reset-button { background-color: #e74c3c; }
        #reset-button:hover { background-color: #c0392b; }
        #transform-button { background-color: #3498db; }
        #transform-button:hover { background-color: #2980b9; }

        /* 網格容器 */
        #grid-container {
            --cell-size: 8px;
            --grid-width: 128;
            --grid-height: 64;
            
            display: grid;
            grid-template-columns: repeat(var(--grid-width), var(--cell-size));
            grid-template-rows: repeat(var(--grid-height), var(--cell-size));
            border: 2px solid #bdc3c7;
            background-color: #7f8c8d; /* 網格間隙的背景色 */
            gap: 1px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            user-select: none;
        }

        /* 網格中的單一儲存格 */
        .grid-cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: black;
        }
        .grid-cell.white { background-color: white; }

        /* --- 程式碼輸出 Modal --- */
        .hidden { display: none !important; }

        #code-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        #code-modal.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background-color: #2d3436;
            color: #dfe6e9;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 650px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-header h2 { margin: 0; }

        .modal-close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #b2bec3;
        }
        .modal-close:hover { color: #fff; }

        pre, #code-editor {
            background-color: #222;
            border-radius: 5px;
            padding: 15px;
            flex-grow: 1;
            min-height: 250px;
            max-height: 60vh;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        
        #code-editor {
            border: 1px solid #555;
            color: #dfe6e9;
            resize: vertical;
            width: calc(100% - 32px); /* 扣掉 padding */
        }
        
        .modal-actions {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-actions button {
            padding: 8px 16px;
            font-size: 14px;
        }

        #copy-button { background-color: #00b894; }
        #copy-button:hover { background-color: #009e7e; }
        #copy-button:disabled { background-color: #555; cursor: not-allowed;}
        #edit-button { background-color: #fdcb6e; color: #333; }
        #edit-button:hover { background-color: #eab54d; }
        #save-button { background-color: #0984e3; }
        #save-button:hover { background-color: #0072c3; }

    </style>
</head>
<body>

    <h1>像素畫板 (128x64)</h1>
    <div id="controls">
        <input type="text" id="function-name-input" placeholder="請輸入圖案名稱">
        <button id="transform-button">轉換</button>
        <button id="reset-button">清除畫布</button>
    </div>
    <div id="grid-container"></div>

    <!-- 程式碼輸出 Modal -->
    <div id="code-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>產生的程式碼</h2>
                <span class="modal-close" id="modal-close-button">&times;</span>
            </div>
            <pre><code id="code-output"></code></pre>
            <textarea id="code-editor" class="hidden"></textarea>
            <div class="modal-actions">
                <button id="copy-button">複製代碼</button>
                <button id="edit-button">編輯代碼</button>
                <button id="save-button" class="hidden">儲存編輯</button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM 元素 ---
        const gridContainer = document.getElementById('grid-container');
        const resetButton = document.getElementById('reset-button');
        const transformButton = document.getElementById('transform-button');
        const functionNameInput = document.getElementById('function-name-input');
        
        // Modal 相關元素
        const codeModal = document.getElementById('code-modal');
        const codeOutput = document.getElementById('code-output');
        const codeEditor = document.getElementById('code-editor');
        const modalCloseButton = document.getElementById('modal-close-button');
        const copyButton = document.getElementById('copy-button');
        const editButton = document.getElementById('edit-button');
        const saveButton = document.getElementById('save-button');

        // --- 常數設定 ---
        const GRID_WIDTH = 128;
        const GRID_HEIGHT = 64;

        // --- 狀態變數 ---
        let isMouseDown = false;
        let cells = []; // 存放所有方格元素

        /**
         * 建立並渲染所有網格方塊
         */
        function createGrid() {
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < GRID_WIDTH * GRID_HEIGHT; i++) {
                const cell = document.createElement('div');
                cell.classList.add('grid-cell');
                fragment.appendChild(cell);
            }
            gridContainer.appendChild(fragment);
            cells = Array.from(gridContainer.children);
        }

        /**
         * 切換使用者互動方塊的顏色（黑/白）
         */
        function drawCell(interactedCell) {
            if (interactedCell && interactedCell.classList.contains('grid-cell')) {
                interactedCell.classList.toggle('white');
            }
        }

        /**
         * 產生 OLED 程式碼並顯示 Modal
         */
        function generateOLEDCode() {
            const functionName = functionNameInput.value.trim().replace(/\s+/g, '_') || "_pattern";
            
            // 更新函式簽名以包含 X 和 Y 參數
            let code = `function ${functionName} (X: number, Y: number) {\n`;

            const whiteCells = cells.map((cell, index) => ({ cell, index }))
                                    .filter(item => item.cell.classList.contains('white'));

            if (whiteCells.length === 0) {
                 code += `    // 沒有任何白色方格\n`;
            } else {
                // 找到圖案最左上角的座標 (minX, minY) 作為相對原點
                let minX = GRID_WIDTH;
                let minY = GRID_HEIGHT;

                whiteCells.forEach(item => {
                    const x = item.index % GRID_WIDTH;
                    const y = Math.floor(item.index / GRID_WIDTH);
                    if (x < minX) minX = x;
                    if (y < minY) minY = y;
                });
                
                const codeBlocks = whiteCells.map(item => {
                    const x = item.index % GRID_WIDTH;
                    const y = Math.floor(item.index / GRID_WIDTH);
                    
                    // 計算相對於左上角的座標
                    const relX = x - minX;
                    const relY = y - minY;

                    // 產生帶有 X, Y 偏移量的程式碼
                    return `    // 一個白色方格
    OLED.drawLine(
    ${relX} + X,
    ${relY} + Y,
    ${relX} + X,
    ${relY} + Y
    )`;
                });
                code += codeBlocks.join('\n');
            }

            code += "\n}";
            
            codeOutput.textContent = code;
            codeEditor.value = code;
            codeModal.classList.add('visible');
        }


        /**
         * 關閉並重設 Modal 狀態
         */
        function closeModal() {
            codeModal.classList.remove('visible');
            // 確保 Modal 總是回到預覽模式
            codeOutput.parentElement.classList.remove('hidden');
            codeEditor.classList.add('hidden');
            editButton.classList.remove('hidden');
            saveButton.classList.add('hidden');
        }

        // --- 事件監聽 ---
        gridContainer.addEventListener('mousedown', (event) => {
            isMouseDown = true;
            drawCell(event.target);
            event.preventDefault();
        });
        gridContainer.addEventListener('mouseover', (event) => {
            if (isMouseDown) {
                drawCell(event.target);
            }
        });
        document.addEventListener('mouseup', () => { isMouseDown = false; });
        resetButton.addEventListener('click', () => {
            cells.forEach(cell => cell.classList.remove('white'));
        });
        transformButton.addEventListener('click', generateOLEDCode);
        
        // --- Modal 相關事件監聽 ---
        modalCloseButton.addEventListener('click', closeModal);
        codeModal.addEventListener('click', (event) => {
            if (event.target === codeModal) {
                 closeModal();
            }
        });

        editButton.addEventListener('click', () => {
            codeOutput.parentElement.classList.add('hidden');
            codeEditor.classList.remove('hidden');
            editButton.classList.add('hidden');
            saveButton.classList.remove('hidden');
            codeEditor.focus();
        });

        saveButton.addEventListener('click', () => {
            codeOutput.textContent = codeEditor.value; // 從編輯器更新預覽
            codeOutput.parentElement.classList.remove('hidden');
            codeEditor.classList.add('hidden');
            editButton.classList.remove('hidden');
            saveButton.classList.add('hidden');
        });

        copyButton.addEventListener('click', () => {
            const textToCopy = codeEditor.value;
            // 建立一個臨時的 textarea 來執行複製命令，以確保在所有環境下的相容性
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                document.execCommand('copy');
                const originalText = copyButton.textContent;
                copyButton.textContent = '已複製！';
                copyButton.disabled = true;
                setTimeout(() => {
                    copyButton.textContent = originalText;
                    copyButton.disabled = false;
                }, 2000);
            } catch (err) {
                console.error('無法複製代碼: ', err);
                // 可以加入一個錯誤提示給使用者
            }
            
            document.body.removeChild(tempTextArea);
        });

        // --- 程式初始化 ---
        createGrid();
    </script>

</body>
</html>
